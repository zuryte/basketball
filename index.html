<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Basketball Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Import maps polyfill -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/",
            "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
        }
    }
    </script>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="score">Score: <span id="scoreDisplay">0</span></div>
        <div class="keybindings">
            <h3>Controls</h3>
            <div class="keybind"><span class="key">W/↑</span> Move Forward</div>
            <div class="keybind"><span class="key">S/↓</span> Move Back</div>
            <div class="keybind"><span class="key">A/←</span> Move Left</div>
            <div class="keybind"><span class="key">D/→</span> Move Right</div>
            <div class="keybind"><span class="key">SPACE</span> Jump</div>
            <div class="keybind"><span class="key">E</span> Shoot (Hold & Release)</div>
            <div class="keybind"><span class="key">R</span> Rebound</div>
            <div class="keybind debug"><span class="key">H</span> Perfect Shot</div>
        </div>
    </div>
    <script type="module" src="js/game.js"></script>
</body>
</html>
